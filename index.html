<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Game</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>


    <div id="game">
        <h1>Word Game</h1>

        <p>Type the word that appears on the screen to score points. You have 60 seconds!</p>

        <div>
            <span id="word"></span> <br />
            <input type="text" id="input">
        </div>

        <div>
            <span id="score">Score: 0</span>
            <span id="time">Time: 60</span>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
